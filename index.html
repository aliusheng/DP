<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/niceScroll.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="main">
        <!-- 头部 -->
        <div class="topContainer">
            <div id="topTime" class="top-time">00:00:00</div>
        </div>
        <!-- 务工人员统计表 -->
        <div class="ltContainer container">
            <div class="workerPanel">
                <h3 class="containerName">务工人员统计表</h3>
                <div id="workerEchart" class="chartContainer"></div>
            </div>
        </div>
        <!-- 专户交易数据 -->
        <div class="lbContainer container">
            <!-- 头部 -->
            <div class="accInfoTopPanel">
                <h3 class="containerName">专户交易数据</h3>
                <div class="accInfoMsgs">
                    <div class="accInfoMsg-item">
                         专户个数
                         <span id="accCount"></span>个
                    </div>
                    <div class="accInfoMsg-item">
                         工资笔数
                        <span id="wagesCount"></span>笔
                    </div>
                </div>
                <div id="accInfoEchart" class="chartContainer"></div>                
            </div>
            <!-- 底部 -->
            <div class="accInfoBottomPanel">
                <h3 class="detailName">专户详情
                    <span class="dtIcon dtIcon-lt"></span>
                    <span class="dtIcon dtIcon-lb"></span>
                    <span class="dtIcon dtIcon-rt"></span>
                    <span class="dtIcon dtIcon-rb"></span>
                </h3>
                <div class="detailWrap">
                    <div id="accDetailEchart" class="chartContainer"></div>
                </div>
            </div>
        </div>
        <!-- 中间项目信息 -->
        <div class="centerContainer container">
            <div class="projectDataPanel">
                <ul class="data-list">
                    <li class="data-item">
                        <b id="projectCount" class="data-item-num">0</b>
                        <span>个</span>
                        <br>
                        <span class="data-item-name">项目总数</span>
                    </li>
                    <li class="data-item">
                        <b id="workerCount" class="data-item-num">0</b>
                        <span>人</span>
                        <br>
                        <span class="data-item-name">务工人员</span>
                    </li>
                    <li class="data-item">
                        <b id="totalPayMoney" class="data-item-num">0</b>
                        <span>万</span>
                        <br>
                        <span class="data-item-name">代发工资</span>
                    </li>
                    <li class="data-item">
                        <b id="accInAmount" class="data-item-num"></b>
                        <span>万</span>
                        <br>
                        <span class="data-item-name">账户缴存</span>
                    </li>
                </ul>
            </div>
            <div class="projectMapPanel">
            <div id="bmapCharts" class="chartContainer"></div>
            </div>
        </div>
        <!-- 视频监控 -->
        <div class="rtContainer container">
            <div class="warningImgPanel">
                <h3 class="containerName">视频监控</h3>
                <div class="img-gallary">
                    <div class="img-gallary-item img-big">
                        <div class="img-bg">
                            <img id="img-big"  alt="">
                        </div>
                    </div>
                    <div class="img-gallary-item img-sm-t">
                        <div class="img-bg">
                            <img id="img-sm-t"  alt="">
                        </div>
                    </div>
                    <div class="img-gallary-item img-sm-b">
                        <div class="img-bg">
                            <img id="img-sm-b"  alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 实时考勤统计 -->
        <div class="rcContainer container">
            <div class="kqRecordPanel">
                <h3 class="containerName">实时考勤统计</h3>
                <ul class="kqRecord-list">
                    <li class="kqRecord-item">
                        <div class="fl"><i class="item-icon project-icon fl"></i> 在建项目</div>
                        <div class="fr"><span id="projectPresentCount" class="record-count">0</span>人</div>
                    </li>
                    <li class="kqRecord-item">
                        <div class="fl">
                            <i class="item-icon group-icon fl"></i> 在场班组</div>
                        <div class="fr">
                            <span id="workerGroupPresentCount" class="record-count">0</span>人</div>
                    </li>
                    <li class="kqRecord-item">
                        <div class="fl">
                            <i class="item-icon worker-icon fl"></i> 在场工人</div>
                        <div class="fr">
                            <span id="workerPresentCount" class="record-count">0</span>人</div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 实时项目考勤 -->
        <div class="rbContainer container">
            <div class="presentRecordPanel">
                <h3 class="containerName">实时项目考勤</h3>
                <div class="wages">
                    <div id="wagesTitle" class="wages-title">
                        <div class="wages-item wages-name">项目名称</div>
                        <div class="wages-item wages-worker fc-g">在场人员</div>
                        <div class="wages-item wages-group fc-g">在场班组</div>
                        <div class="wages-item wages-count fc-g">违规出入</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/jquery-3.3.1.min.js"></script>
    <script src="http://rapapi.org/rap.plugin.js?projectId=32944"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=53oVIOgmSIejwV7EfphPgTynOZbIiVYu"></script>
    <script src="javascript/echarts.min.js"></script>
    <script src="javascript/bmap.min.js"></script>
    <!-- <script src="http://rap2api.taobao.org/app/plugin/:projectId"></script>
    <script src="http://rap2api.taobao.org/libs/jquery.rap.js"></script> -->
    <script src="javascript/main.js"></script>
</body>

</html>
